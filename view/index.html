<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style>
        body {
            width: 100%;
            min-height: 100%;
            padding: 0;
            margin: 0;
            position: absolute;
            background-color: #9a9a9a;
        }
        #app,.container{
            position: absolute;
            width: 100%;;
            height:100%;;
        }
        .main-background {
            -webkit-filter: brightness(0.6);
            -ms-filter: brightness(0.6);
            -moz-filter: brightness(0.6);
            filter: brightness(0.6);
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .naruto-fullpage {
            position: relative;
            color: white;
            z-index: 1;
            margin-top: 35vh;
            margin-bottom: 35vh;
            margin-left: auto;
            margin-right: auto;
            font-family: "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", 微软雅黑, Arial, sans-serif;
        }

        .naruto-fullpage .n-bracket.left {
            position: absolute;
            left: 0;
            top: 0;
        }

        .naruto-fullpage .word {
            font-size: 2.3rem;
            text-align: center;
            line-height: 50px;
            word-break: normal;
            margin: 0;
            padding: 15px 50px;
        }

        .naruto-fullpage .n-bracket.right {
            position: absolute;
            right: 0;
            bottom: 0;
        }

        .naruto-fullpage .n-bracket.right {
            position: absolute;
            right: 0;
            bottom: 0;
        }

        @media screen and (min-width: 600px) {
            .naruto-fullpage {
                width: 55%;
            }
        }

        @media screen and (max-width: 599px) {
            .naruto-fullpage {
                width: 95%;
            }
        }

        .naruto-fullpage .n-bracket {
            font-size: 48px;
        }

        .naruto-fullpage .author {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.8);
            float: right;
            margin-top: 40px;
        }

        .n-navigation {
            height: 64px;
            -webkit-flex-direction: row;
            -ms-flex-direction: row;
            flex-direction: row;
            -webkit-align-items: center;
            -ms-flex-align: center;
            align-items: center;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-flex-wrap: nowrap;
            -ms-flex-wrap: nowrap;
            flex-wrap: nowrap;
            box-sizing: border-box;
        }

        .layout-header-row .n-navigation-ink {
            display: block;
            color: rgb(255, 255, 255);
            line-height: 64px;
            height: 64px;
            padding: 0 24px;
        }

        .n-navigation-ink {
            display: block;
            color: rgb(255, 255, 255);
            line-height: 64px;
            padding: 0 24px;
            text-decoration: none;
            margin: 0;
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 0;
            opacity: .87;
        }
        .n-navigation .logo{
            height: 32px;
            display: block;
        }
        .float-l{
            float: left;
        }
        .float-r{
            float: right;
        }
    </style>
</head>
<body>
<div id="app" v-if="itouch">
    <div class="container">
        <div class="main-background" :style="'background-image:url('+itouch.img_url+')'"></div>
        <nav class="n-navigation float-l">
            <span class="n-navigation-ink" id="logo"><img  class="logo" src="/static/images/icon/logo.png" alt=""></span>
        </nav>
        <nav class="n-navigation float-r">
            <a class="n-navigation-ink" href="javascript:void(0)" @click = 'handleAdd'>添加</a>
            <a class="n-navigation-ink" href="/about">关于...</a>
        </nav>
        <div id="naruto" class="naruto-fullpage">
            <div id="n-text">
                <div class="n-bracket left">“</div>
                <div class="word" id="naruto_text" v-text="itouch.i_touch"></div>
                <div class="n-bracket right">”</div>
            </div>

            <div class="author" id="naruto_author" v-text="'——&emsp;'+itouch.from"></div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.min.js"></script>
    <script src="https://cdn.bootcss.com/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="https://itachi-1252754215.cos.ap-chengdu.myqcloud.com/dynamics.min.js"></script>
</div>
<script>
    new Vue({
        el:"#app",
        data:{
            itouch:null,
            logo : null,
            naruto:null
        },
        mounted() {
            this.getData();
            setInterval(()=>{
                this.getData();
                this.logoAnimate()
            },8000)

        },
        methods:{
            getData(){
                axios.get('http://localhost/api/itouch').then(res=>{
                    if(res.data.code === 200){
                        this.itouch = res.data.data;
                        this.$nextTick(()=>{
                            this.logo = document.querySelector('#logo');
                            this.naruto = document.querySelector("#n-text");
                            this.narutoAnimate();
                            this.narutoAnimate();
                        });
                    }
                })
            },
            handleAdd(){
                swal({
                    text: "Hello world!",
                });
            },
            narutoAnimate(){
                dynamics.animate(this.naruto, {
                    rotateZ: -45,
                    scale: 1.05,
                    opacity: 0.5
                }, {
                    type: dynamics.bounce,
                    duration: 1000
                })
            },
            logoAnimate(){
                this.horizontalBounce()
            },
            horizontalBounce() {
                // The bounce animation will return to the original state
                // In this case, it will go from 0deg to -45deg to 0deg
                dynamics.animate(this.logo, {
                    rotateZ: -20
                }, {
                    type: dynamics.bounce,
                    duration: 1000,
                    complete: this.verticalBounce
                })
            },
            verticalBounce() {
                // We animate the two elements (svg, pin) independently
                // Use the delay option to delay your animations
                dynamics.animate(this.logo, {
                    translateY: -30
                }, {
                    type: dynamics.forceWithGravity,
                    duration: 500,
                    friction:2000,
                })
            }
        }
    })
</script>
</body>
</html>
